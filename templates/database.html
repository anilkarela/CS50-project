{% extends "layout.html" %}

{% block content %}

    <div class="d-flex justify-content-center m-4">
        <h5>Back to <a href="/">Home Page</a></h5>
    </div>

    <div class="container">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Short</th>
                    <th scope="col">Full</th>
                    <th scope="col">Clicks</th>
                    <th scope="col">Last Used</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in data %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td>{{ obj["shortUrl"] }}</td>
                        <td><a class="alert-link" href="{{ obj['fullUrl'] }}" target="_blank">{{ obj["fullUrl"] }}</a></td>
                        <td>{{ obj["clickCount"] }}</td>
                        <td>{{ time_ago(obj["lastClicked"]) }}</td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>

{% endblock %}
